{% extends 'base.html'%}

{% block content%}


<div class="container mt-5">
    <h2>Contact List</h2>
    <div class="row">
        {% for contact in contacts %}
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card">
                {% if contact.images %}
                <img src="{{contact.images}}" alt="" class="card-img-top" width="300" height="300">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ contact.fname }} {{ contact.lname }}</h5>
                    <p class="card-text"><strong>Phone:</strong> {{ contact.phone }}</p>
                    <p class="card-text"><strong>Email:</strong> {{ contact.email }}</p>

                    {% if contact.video %}
                    <div class="card-video">
                        <video width="100%" controls>
                            <source src="{{ contact.video.url }}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock%}
