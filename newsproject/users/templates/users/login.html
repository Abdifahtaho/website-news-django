{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container d-flex justify-content-center ">
    <div class="row border border-primary mt-4">
        <div class="col"> 

<h2 class="">Form LogIn</h2>
<form class="form-with-validation" action="/users/login/" method="post">
    {% csrf_token %}
    {{ form|crispy}}
    {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}" />
        {% endif %}
    <button class="form-submit btn btn-primary form-submit">Sing Up</button>
</form> 
<p>Don't have an account? <a href="{% url 'users:register' %}">Create now</a></p>
</div>
</div>
</div>





{% endblock%}
