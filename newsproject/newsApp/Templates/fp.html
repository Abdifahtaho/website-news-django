<div class="container">
    <h4 class="text-muted mt-5">Feature Post</h4>
<div class="row">
    
   {% for x in post %}
   <div class="col-lg-4 col-md-6 col-sm-6 col-12">
    <div class="card">
        <img src="{{x.image}}" alt="" class="card-img-top" width="300" height="250">
    <div class="card-body"> 
        <span class="tag">{{x.category |upper}}<span>
            <h5 class="card-title"> 
                <a href="{{x.category}}" class="text-decoration-none">{{x.title}}</a>
            </h5>
            <p class="card-text">{{x.content|truncatewords:10}}</p>
           <p class="card-time ">{{x.created}}</p>
           <a href="{% url 'yupdate' x.id%}"class="btn btn-primary">Update</a>
           <a href="{% url 'udelete' x.id%}"class="btn btn-primary">Delete</a>
    </div>
    </div>

</div>




   {% endfor %}
</div>
</div>
