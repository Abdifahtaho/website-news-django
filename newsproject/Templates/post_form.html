{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container d-flex justify-content-center ">
    <div class="row bg-info mt-4 mb-4">
        <div class="col">  
            <h1>Add Post</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-dark text-white btn-block">Create Post</button>
            </form>
        </div>
    </div>
</div>
{% endblock%}
