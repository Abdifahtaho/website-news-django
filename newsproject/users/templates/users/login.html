{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
   
        <title>Login Form</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    
    
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="row border border-primary mt-4">
            <div class="col">
                <h2 class="">Form LogIn</h2>
                <form class="form-with-validation" action="{% url 'users:login' %}" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    {% if request.GET.next %}
                        <input type="hidden" name="next" value="{{ request.GET.next }}">
                    {% endif %}
                    <button class="form-submit btn btn-primary">Sign Up</button>
                </form>
                <p>Don't have an account? <a href="{% url 'users:register' %}">Create now</a></p>
            </div>
        </div>
    </div>
</body>
</html>
